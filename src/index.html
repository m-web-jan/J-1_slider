<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-1 Slider</title>
</head>
<body>

    <header>
        <h1>Slider</h1>
    </header>
    <main>
        <div class="slider">
            <img src="img/arrow.png" alt="arrow" class="arrow" style="transform: rotate(180deg);">
            <div class="slides">
                <div class="slide">
                    <img src="img/burger.png" alt="">
                </div>
                <div class="slide">
                    <img src="img/coffee.png" alt="">
                </div>
                <div class="slide">
                    <img src="img/hotdog.png" alt="">
                </div>
                <div class="slide">
                    <img src="img/kfc.png" alt="">
                </div>
                <div class="slide">
                    <img src="img/pizza.png" alt="">
                </div>
                <div class="slide">
                    <img src="img/potato.png" alt="">
                </div>
                <div class="slide">
                    <img src="img/sushi.png" alt="">
                </div>
            </div>
            <img src="img/arrow.png" alt="arrow" class="arrow">
        </div>
    </main>

</body>
</html>
